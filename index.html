<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lemmings</title>
    <link rel="stylesheet" href="css/style.css">
    
   
</head>
<body>
    <header>
        <h1>LEMMINGS</h1>
    </header>
    <section>
        <div id="start">
          <button id="btn">Start</button>
            <div id="score">Score: 0</div>
        </div>
        <div class="background-win">
            <div class="win">
                <h2>You won!</h2>
                <p>Score: 0</p>
            </div>
            <canvas id="board" width="800" height="450">
    
            </canvas>
        </div>
        <div id="control">
            <div>
                <p>Right</p>
                <i class="fas fa-arrow-right"></i>
            </div>
            <div>
                <p>Left</p>
                <i class="fas fa-arrow-left"></i>
            </div>
            <div>
                <p>Dig</p>
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="display-none">
                <p>Jump</p>
                <i class="fas fa-arrow-up"></i>
            </div>
            <div class="display-none">
                <p>Prick</p>
                <i class="fab fa-product-hunt"></i>
            </div>
        </div>
    </section>
    
    
    <!--Font awesome-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
   <!--jquery-->
   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <!--objects-->
   <script src="./js/objects/itemsboard/column.js"></script>
   <script src="./js/objects/itemsboard/door.js"></script>
   <script src="./js/objects/itemsboard/lava.js"></script>
   <script src="./js/objects/itemsboard/row.js"></script>
   <script src="./js/objects/itemsboard/grass.js"></script>
    <script src="./js/objects/boardprueba.js"></script>
    <script src="./js/objects/player.js"></script>
    <script src="./js/objects/army.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
